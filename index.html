<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-esquerdo">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="quadrado pisca"></div>
                        <div class="quadrado pisca"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO
                    </div>
                </div>
                <div class="d-1-direito">
                    <div class="d-1-imagem">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-imagem small">
                        <img src="images/84_2.jpg" alt="">

                    </div>
                </div>
            </div>
            <div class="d-2">
                CONFIRMA para CONFIRMAR o voto. <br>
                CORRIGA para REINICIAR o voto.
            </div>
        </div>

        <div class="teclado">
            <div class="linha1">
                <div class="teclas">1</div>
                <div class="teclas">2</div>
                <div class="teclas">3</div>
            </div>

            <div class="linha2">
                <div class="teclas">4</div>
                <div class="teclas">5</div>
                <div class="teclas">6</div>
            </div>

            <div class="linha3">
                <div class="teclas">7</div>
                <div class="teclas">8</div>
                <div class="teclas">9</div>
            </div>

            <div class="linha4">
                <div class="teclas">0</div>
            </div>
            
            <div class="botoes">
                <div class="botao-branco">BRANCO</div>
                <div class="botao-corriga">CORRIGA</div>
                <div class="botao-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
