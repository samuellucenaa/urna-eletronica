<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-esquerdo">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="quadrado"></div>
                        <div class="quadrado"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO
                    </div>
                </div>
                <div class="d-1-direito">
                    <div class="d-1-imagem">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-imagem small">
                        <img src="images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                CONFIRMA para CONFIRMAR o voto. <br>
                CORRIGA para REINICIAR o voto.
            </div>
        </div>

        <div class="teclado">
            <div class="linha1">
                <div class="teclas" onclick="clicou('1')">1</div>
                <div class="teclas" onclick="clicou('2')">2</div>
                <div class="teclas" onclick="clicou('3')">3</div>
            </div>

            <div class="linha2">
                <div class="teclas" onclick="clicou('4')">4</div>
                <div class="teclas" onclick="clicou('5')">5</div>
                <div class="teclas" onclick="clicou('6')">6</div>
            </div>

            <div class="linha3">
                <div class="teclas" onclick="clicou('7')">7</div>
                <div class="teclas" onclick="clicou('8')">8</div>
                <div class="teclas" onclick="clicou('9')">9</div>
            </div>

            <div class="linha4">
                <div class="teclas" onclick="clicou('0')">0</div>
            </div>
            
            <div class="botoes">
                <div class="botao-branco" onclick="branco()">BRANCO</div>
                <div class="botao-corriga" onclick="corriga()">CORRIGA</div>
                <div class="botao-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
